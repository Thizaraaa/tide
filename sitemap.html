<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Sitemap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sitemap.css">
</head>
<body>
    <h1>SITEMAP</h1>
    <div class="sitemap">
        <svg viewBox="0 0 1200 900" preserveAspectRatio="xMidYMid meet">
            <!-- Background -->
            <rect x="0" y="0" width="1200" height="600" fill="white" rx="20" ry="20"/>
            
            <!-- Home Page -->
            <a xlink:href="home.html">
                <rect class="button" x="550" y="45" width="100" height="40" rx="10" ry="10" />
                <text x="600" y="70" text-anchor="middle" fill="black">Home Page</text>
            </a>

            <!-- Subpages -->
            <line x1="600" y1="85" x2="600" y2="90" stroke="black" />
            <line x1="600" y1="90" x2="300" y2="90" stroke="black" />
            <line x1="300" y1="90" x2="300" y2="150" stroke="black" />
            <line x1="600" y1="90" x2="450" y2="90" stroke="black" />
            <line x1="450" y1="90" x2="450" y2="150" stroke="black" />
            <line x1="600" y1="90" x2="600" y2="150" stroke="black" />
            <line x1="600" y1="90" x2="750" y2="90" stroke="black" />
            <line x1="750" y1="90" x2="750" y2="150" stroke="black" />
            <line x1="600" y1="90" x2="900" y2="90" stroke="black" />
            <line x1="900" y1="90" x2="900" y2="150" stroke="black" />
            <line x1="600" y1="90" x2="1050" y2="90" stroke="black" />
            <line x1="1050" y1="90" x2="1050" y2="150" stroke="black" />

            <a xlink:href="gallery.html">
                <rect class="button" x="250" y="150" width="100" height="40" rx="10" ry="10" />
                <text x="300" y="175" text-anchor="middle" fill="black">Gallery</text>
            </a>

            <a xlink:href="shop.html">
                <rect class="button" x="400" y="150" width="100" height="40" rx="10" ry="10" />
                <text x="450" y="175" text-anchor="middle" fill="black">Shop</text>
            </a>

            <a xlink:href="feedback.html">
                <rect class="button" x="550" y="150" width="100" height="40" rx="10" ry="10" />
                <text x="600" y="175" text-anchor="middle" fill="black">Feedback</text>
            </a>

            <a xlink:href="sitemap.html">
                <rect class="button" x="700" y="150" width="100" height="40" rx="10" ry="10" />
                <text x="750" y="175" text-anchor="middle" fill="black">Sitemap</text>
            </a>

            <a xlink:href="team.html">
                <rect class="button" x="850" y="150" width="100" height="40" rx="10" ry="10" />
                <text x="900" y="175" text-anchor="middle" fill="black">Team</text>
            </a>

            <a xlink:href="blog.html">
                <rect class="button" x="1000" y="150" width="100" height="40" rx="10" ry="10" />
                <text x="1050" y="175" text-anchor="middle" fill="black">Blog</text>
            </a>

            <!-- Shop Subpages -->
            <line x1="450" y1="190" x2="450" y2="200" stroke="black" />
            <line x1="450" y1="200" x2="350" y2="200" stroke="black" />
            <line x1="450" y1="200" x2="550" y2="200" stroke="black" />
            <line x1="350" y1="200" x2="350" y2="250" stroke="black" />
            <line x1="550" y1="200" x2="550" y2="250" stroke="black" />

            <a xlink:href="charity-token.html">
                <rect class="button" x="300" y="250" width="125" height="40" rx="10" ry="10" />
                <text x="360" y="275" text-anchor="middle" fill="black">Charity Token</text>
            </a>

            <a xlink:href="merchandise.html">
                <rect class="button" x="480" y="250" width="100" height="40" rx="10" ry="10" />
                <text x="530" y="275" text-anchor="middle" fill="black">Merchandise</text>
            </a>

            <!-- Add to Cart -->
            <line x1="350" y1="290" x2="450" y2="350" stroke="black" />
            <line x1="550" y1="290" x2="450" y2="350" stroke="black" />
            <a xlink:href="add-to-cart.html">
                <rect class="button" x="400" y="350" width="100" height="40" rx="10" ry="10" />
                <text x="450" y="375" text-anchor="middle" fill="black">Add to Cart</text>
            </a>

            <!-- Checkout -->
            <line x1="450" y1="390" x2="450" y2="450" stroke="black" />
            <a xlink:href="checkout.html">
                <rect class="button" x="400" y="450" width="100" height="40" rx="10" ry="10" />
                <text x="450" y="475" text-anchor="middle" fill="black">Checkout</text>
            </a>

            <!-- Feedback Submit -->
            <line x1="600" y1="190" x2="600" y2="350" stroke="black" />
            <a xlink:href="submit-feedback.html">
                <rect class="button" x="550" y="350" width="100" height="40" rx="10" ry="10" />
                <text x="600" y="375" text-anchor="middle" fill="black">Submit</text>
            </a>

            <!-- Team Image -->
            <line x1="900" y1="190" x2="900" y2="250" stroke="black" />
            <a xlink:href="team-image.html">
                <rect class="button" x="850" y="250" width="100" height="40" rx="10" ry="10" />
                <text x="900" y="275" text-anchor="middle" fill="black">Image</text>
            </a>

            <!-- Blog Latest Post -->
            <line x1="1050" y1="190" x2="1050" y2="250" stroke="black" />
            <a xlink:href="latest-post.html">
                <rect class="button" x="985" y="250" width="130" height="40" rx="10" ry="10" />
                <text x="1050" y="275" text-anchor="middle" fill="black">Show Latest Post</text>
            </a>
        </svg>
    </div>
</body>
</html>
